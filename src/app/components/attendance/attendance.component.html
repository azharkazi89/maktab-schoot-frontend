<div class="container mt-3">
  <h2>Attendance</h2>

  <button class="btn btn-primary mb-3" routerLink="/attendance/add">Add Attendance</button>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Student</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let att of attendance">
      <td>{{ att.id }}</td>
      <td>{{ att.date <!--| date:'shortDate'--> }}</td>
      <td>{{ att.student?.name }}</td>
      <td>{{ att.status }}</td>
      <td>
       <!-- <button class="btn btn-sm btn-info me-2" [routerLink]="['/attendance/edit', att.id]">Edit</button>-->
        <button class="btn btn-sm btn-danger" (click)="deleteAttendance(att.id!)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
