<div class="attendance-container">
  <h2>Attendance Management</h2>

  <!-- Filters -->
  <div class="filters">
    <label>
      Date:
      <input type="date" [(ngModel)]="selectedDate">
    </label>
    <label>
      Class:
      <select [(ngModel)]="selectedClass">
        <option *ngFor="let cls of classes" [value]="cls">{{ cls }}</option>
      </select>
    </label>
    <button (click)="loadStudents()">Load Students</button>
  </div>

  <!-- Attendance Table -->
  <table *ngIf="students.length > 0">
    <thead>
    <tr>
      <th>Student</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.name }}</td>
      <td>
        <select [(ngModel)]="student.status">
          <option value="Present">✅ Present</option>
          <option value="Absent">❌ Absent</option>
          <option value="Late">🕐 Late</option>
        </select>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Actions -->
  <div class="actions">
    <button (click)="markAll('Present')">Mark All Present</button>
    <button (click)="markAll('Absent')">Mark All Absent</button>
    <button (click)="saveAttendance()">Save Attendance</button>
  </div>
</div>
