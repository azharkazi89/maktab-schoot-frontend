<div class="container mt-3">
  <h2>Monthly Attendance</h2>

  <!-- Filters -->
  <div class="filters">
    <label>
      Class:
      <select [(ngModel)]="selectedClass" (change)="loadAttendance()">
        <option value="">All Classes</option>
        <option *ngFor="let cls of classes" [value]="cls.id">{{ cls.name }}</option>
      </select>
    </label>

    <label>
      Student:
      <select [(ngModel)]="selectedStudentId" (change)="loadAttendance()">
        <option value="">All Students</option>
        <option *ngFor="let student of filteredStudents()" [value]="student.id">{{ student.name }}</option>
      </select>
    </label>

    <div class="month-nav">
      <button (click)="prevMonth()">â¬…ï¸</button>
      <span>{{ monthNames[currentMonth] }} {{ currentYear }}</span>
      <button (click)="nextMonth()">â¡ï¸</button>
    </div>
  </div>

  <!-- Calendar -->
  <div class="calendar-grid">
    <div class="day-name" *ngFor="let d of dayNames">{{ d }}</div>
    <div class="day" *ngFor="let day of daysInMonth"
         [class.today]="day.today"
         (click)="openAttendance(day.date)">
      <span>{{ day.date.getDate() }}</span>
      <div class="status Present" *ngIf="day.status==='PRESENT'">
        <span [ngClass]="day.status.toLowerCase()">{{ day.status[0] }}</span>
      </div>
      <div class="status Absent" *ngIf="day.status==='ABSENT'">
        <span [ngClass]="day.status.toLowerCase()">{{ day.status[0] }}</span>
      </div>
    </div>
  </div>
  <!--<app-back-button></app-back-button>-->
  <!-- Attendance Dialog -->
  <div *ngIf="selectedDay" class="dialog">
    <h3>Attendance for {{ selectedDay | date:'fullDate' }}</h3>
    <table>
      <tr>
        <th>Student</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let student of filteredStudents()">
        <td *ngIf="student.id==selectedStudentId">{{ student.name }}</td>
        <td *ngIf="student.id==selectedStudentId">
          <select [(ngModel)]="selectedStatus">
            <option value="PRESENT">âœ… Present</option>
            <option value="ABSENT">âŒ Absent</option>
            <option value="LATE">ğŸ• Late</option>
          </select>
        </td>
      </tr>
    </table>
    <div class="actions">
      <button (click)="saveDayAttendance()">Save</button>
      <button (click)="closeDialog()">Cancel</button>
    </div>
</div>
  <!--<app-back-button></app-back-button>-->
</div>
