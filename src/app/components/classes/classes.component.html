<div class="container mt-3">
  <h2 class="page-title">ðŸ“š Classes</h2>

  <div class="action-bar">
    <button class="btn-add-class" routerLink="/classes/add">âž• Add Class</button>
  </div>

  <div class="table-wrapper">
    <table class="class-table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Teachers</th>
        <th>Subjects</th>
        <th>Students</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cls of classes ?? []">
        <td>{{ cls.name }}</td>
        <td>
          <button class="btn btn-primary" (click)="openModal('teachers', cls.id)">
            View Teachers
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="openModal('subjects', cls.id)">
            View Subjects
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="openModal('students', cls.id)">
            View Students
          </button>
        </td>
        <td>
          <!--<button class="btn-action delete-btn" (click)="deleteClass(cls.id!)">Delete</button>-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!--<app-back-button></app-back-button>-->
</div>
<!-- Modal -->
<div *ngIf="isModalOpen" class="modal-overlay">
  <div class="modal-box">
    <div class="modal-header">
      <h3>{{ modalType | titlecase }} for Class {{ selectedClassId }}</h3>
      <button (click)="closeModal()">âœ–</button>
    </div>

    <div class="modal-content">
      <ul>
        <li *ngFor="let item of modalData">
          {{ item.fullName || (item.name + ' ' + item.surName) || item.name }}
        </li>
        <li *ngIf="modalData.length === 0">No data available</li>
      </ul>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
